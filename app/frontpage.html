<!DOCTYPE html>
<html>
  <head>
    <!-- Material Design Lite-->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
</html>
<body>
  <!-- Uses a transparent header that draws on top of the layout's background-->
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--waterfall" onscroll="document.getElementsByTagName('header').style.background = 'black'">
      <div class="mdl-layout__header-row">
        <!-- Title--><img class="mdl-layout-title" src="./images/dopcine_logo_white.svg" width="100px">
        <!-- Add spacer, to align navigation to the right-->
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="sell-button"><i class="material-icons">file_upload</i> Sell video</button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="signin-button">sign in</button>
        <div class="mdl-badge mdl-badge--overlap" data-badge="0">
          <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="show-dialog"><i class="material-icons">shopping_cart</i></button>
        </div>
        <!-- Navigation-->
      </div>
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation"><a class="mdl-navigation__link" href="">Latest footage</a><a class="mdl-navigation__link" href="">Categories</a></nav>
      </div>
    </header>
    <div class="mdl-layout__drawer"><span class="mdl-layout-title">Meny</span>
      <nav class="mdl-navigation"><a class="mdl-navigation__link" href="">Latest footage</a><a class="mdl-navigation__link" href="">Categories</a></nav>
    </div>
    <main class="mdl-layout__content">
      <!-- TITLE-->
      <div class="mdl-grid title-container">
        <div class="mdl-cell mdl-cell--12-col bigtitle">4k and FullHD stock&nbspvideos</div>
      </div>
      <!-- SEARCH-->
      <div class="mdl-grid searchbar">
        <div class="mdh-expandable-search"><i class="material-icons">search</i>
          <form action="#">
            <input type="text" placeholder="Search" size="1">
          </form>
        </div>
      </div>
      <!-- OFTEN SEARCHES-->
      <div class="often-searches-container mdl-grid"><span class="mdl-cell mdl-cell--12-col" id="often-searches-title"> Popular searches:</span><span class="mdl-cell mdl-cell--12-col" id="often-searches-list">
          <ul>
            <li><a href="#">street</a></li>
            <li><a href="#">sky</a></li>
            <li><a href="#">animals</a></li>
            <li><a href="#">cars</a></li>
            <li><a href="#">New York</a></li>
          </ul></span></div>
      <dialog class="mdl-dialog cart">
        <h4 class="mdl-dialog__title">Shopping cart</h4>
        <div class="mdl-dialog__content">
          <p>Your shopping cart is empty.</p>
        </div>
        <div class="mdl-dialog__actions">
          <button class="mdl-button" type="button" disabled>checkout</button>
          <button class="mdl-button close" type="button">continue shopping</button>
        </div>
      </dialog>
      <script>
        var dialog = document.querySelector('dialog');
        var showDialogButton = document.querySelector('#show-dialog');
        if (! dialog.showModal) {
        dialogPolyfill.registerDialog(dialog);
        }
        showDialogButton.addEventListener('click', function() {
        dialog.showModal();
        });
        dialog.querySelector('.close').addEventListener('click', function() {
        dialog.close();
        });
        
        
      </script>
      <!-- CATEGORIES-->
      <div class="latest-container mdl-grid">
        <div class="medium-title mdl-cell mdl-cell--12-col">Latest footage</div>
        <div class="mdl-cell mdl-cell--4-col">
          <div class="video-card mdl-card mdl-shadow--8dp">
            <div class="mdl-card__media">
              <video style="width: 100%;">
                <source src="./videos/river.mp4">
              </video>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
          <div class="video-card mdl-card mdl-shadow--8dp">
            <div class="mdl-card__media">
              <video style="width: 100%;">
                <source src="./videos/street.mp4">
              </video>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
          <div class="video-card mdl-card mdl-shadow--8dp">
            <div class="mdl-card__media">
              <video style="width: 100%;">
                <source src="./videos/plant.mp4">
              </video>
            </div>
          </div>
        </div>
      </div>
      <script>
        var figure = $(".mdl-card__media").hover( hoverVideo, hideVideo );
        function hoverVideo(e) {  
            $('video', this).get(0).play(); 
        }
        function hideVideo(e) {
            $('video', this).get(0).pause(); 
        }
        
        
      </script>
    </main>
  </div>
</body>
<video class="fullscreen" id="video" muted volume="0">//autoplay off
  <source src="./videos/river.mp4">
</video>
<script>
  var myvid = document.getElementById('video');
  var myvids = [
    "./videos/river.mp4", 
    "./videos/plant.mp4",
    "./videos/bubble.mp4",
    "./videos/street.mp4"
    ];
  var activeVideo = 0;
  
  myvid.addEventListener('ended', function(e) {
    // update the new active video index
    activeVideo = (++activeVideo) % myvids.length;
  
    // update the video source and play
    myvid.src = myvids[activeVideo];
    myvid.play();
  });
</script>
